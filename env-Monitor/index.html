<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE);">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
          <div class="w-full lg:w-1/2 flex flex-col items-center justify-center py-12 text-white font-sans" style="background-image: url('images/wallpaper_alt.jpg'); background-size: cover; background-position: center;">
            <h1 class="bg-slate-200 bg-opacity-40 text-white p-1 text-3xl mb-3 font-serif">WELCOME</h1>
            <div>
              <p class="font-semibold border border-white" style="border-width: 3px;">
                the environment monitoring website, <a href="#" class="text-purple-500 font-semibold">Learn More</a>
              </p>
            </div>
          </div>  
          <div class="w-full lg:w-1/2 px-12 py-16">
            <h3 class="text-3xl mb-4">Set up Nature-Connect</h3>
            <p>
              assign the network credentials for your device
              <br />
            </p>
            <form action="/submit">
              <div class="grid grid-cols-2">
               <label for="ssid">SSID : </label>
               <input id="ssid" name="ssid" type="text" placeholder="SSID" class="border border-gray-5 py-1 px-2">
               <label for="password">password : </label>
               <input type="password" name="password" placeholder="Password" class="border border-gray-5 py-1 px-2">
              </div>
              <div class="mt-5">
               <input type="email" placeholder="Email" class="border border-gray-5 py-1 px-2">
              </div>
              <div class="mt-5">
               <input type="checkbox" class="border border-gray-400">
               <span>
                I accept <a href="#" class="text-purple-500 font-semibold">Terms of use</a> & <a class="text-purple-500 font-semibold">privacy Policy</a>
               </span>
              </div>
              <div class="mt-5">
                <button type="submit" value="Submit" class="w-full bg-purple-500 py-3 text-center text-white">
                  Register Device
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
